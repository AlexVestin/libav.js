<!doctype html>
<html>
    <head>
        <title>LibAV Opus encoding test</title>
    </head>
    <body>
        <script type="text/javascript">LibAV = {base:".."}</script>
        <script type="text/javascript" src="../libav-1.4.1-default.js"></script>
        <script type="text/javascript">
            /* This is a port of doc/examples/muxing.c, simplified */
            function main() {
                var libav = LibAV;
                var oc, fmt, codec, c, frame, pkt, st, pb, frame_size;
                libav.ff_init_encoder("libopus", {
                    bit_rate: 128000,
                    sample_fmt: libav.AV_SAMPLE_FMT_FLT,
                    sample_rate: 48000,
                    channel_layout: 4,
                    channels: 1
                }, 1, 48000).then(function(ret) {
                    codec = ret[0];
                    c = ret[1];
                    frame = ret[2];
                    pkt = ret[3];
                    frame_size = ret[4];

                    return libav.ff_init_format({filename: "tmp.ogg", open: true}, [[c, 1, 48000]]);

                }).then(function(ret) {
                    oc = ret[0];
                    fmt = ret[1];
                    pb = ret[2];
                    st = ret[3][0];

                    return libav.avformat_write_header(oc, 0)

                }).then(function(ret) {
                    var t = 0;
                    var tincr = 2 * Math.PI * 440 / 48000;
                    var pts = 0;
                    var frames = [];

                    for (var i = 0; i < 200; i++) {
                        var samples = [];

                        for (var j = 0; j < frame_size; j++) {
                            samples[j] = Math.sin(t);
                            t += tincr;
                        }

                        frames.push({data: samples, pts: pts});
                        pts += frame_size;
                    }

                    return libav.ff_encode_multi(c, frame, pkt, "copyin_f32", frames, true);

                }).then(function(packets) {
                    return libav.ff_write_multi(oc, pkt, packets);

                }).then(function() {
                    return libav.av_write_trailer(oc);

                }).then(function() {
                    return libav.ff_free_format(oc, pb);

                }).then(function() {
                    return libav.ff_free_encoder(c, frame, pkt);

                }).then(function() {
                    return libav.readFile("tmp.ogg");

                }).then(function(ret) {
                    var blob = new Blob([ret.buffer]);
                    var a = document.createElement("a");
                    a.href = URL.createObjectURL(blob);
                    a.innerText = "Opus";
                    document.body.appendChild(a);

                }).catch(function(err) {
                    alert(err);
                });
            }

            if (LibAV.ready) {
                main();
            } else {
                LibAV.onready = main;
            }
        </script>
    </body>
</html>
